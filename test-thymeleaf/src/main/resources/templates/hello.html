<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Hello, Multiple Select!</title>

    <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/multiple-select/1.2.3/multiple-select.min.css">
</head>
<body>

<!-- Multiple Select -->
<select multiple="multiple" style="width: 300px">
    <option value="1" title="January">January</option>
    <option value="2" title="February">February</option>
    <option value="3" title="March">March</option>
    <option value="4" title="April">April</option>
    <option value="5">May</option>
    <option value="6">June</option>
    <option value="7" title="July">July</option>
    <option value="8">August</option>
    <option value="9">September</option>
    <option value="10">October</option>
    <option value="11">November</option>
    <option value="12">December</option>
</select>

<script src="http://libs.baidu.com/jquery/2.0.0/jquery.min.js"></script>
<script src="https://cdn.bootcdn.net/ajax/libs/multiple-select/1.2.3/multiple-select.min.js"></script>
<script>


    $('select').multipleSelect({
        placeholder: "请选择",
        //select框中最多显示多少个
        minimumCountSelected: 20,
        //开启搜索
        filter: true,
        selectAll: false,
        displayTitle : true,
    });

</script>
</body>
</html>
